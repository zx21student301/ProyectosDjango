<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revista de Camiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        .tabla{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-12">
            <p class="text-center font-italic text-uppercase" style="font-size:30px; font-weight:bold;">Modificar camión {{ camion.marca }} {{ camion.modelo }}</p>
            <p style="position: absolute; top:10px; left:90%;"><a href="{% url 'volver' %}" class="btn btn-outline-dark">Volver al listado</a></p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table class="tabla">
                        {{ form.as_table }}
                    </table>
                    <p style="text-align: center; margin: 10px auto;"><input type="submit" value="Modificar camión" class="btn btn-outline-warning"></p>
                </form>
            </div>
        </div>
